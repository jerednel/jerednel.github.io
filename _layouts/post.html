---
layout: default
---

<article class="post">
    <header class="post-header">
        <h1 class="post-title">{{ page.title }}</h1>
        <div class="post-meta">
            <time datetime="{{ page.date | date_to_xmlschema }}">
                <span class="prompt">></span> {{ page.date | date: "%B %d, %Y" }}
            </time>
            {% if page.tags %}
            <span class="post-tags">
                {% for tag in page.tags %}
                <span class="tag">{{ tag }}</span>
                {% endfor %}
            </span>
            {% endif %}
        </div>
    </header>

    <div class="post-content">
        {{ content }}
    </div>

    <footer class="post-footer">
        <hr>
        <p>
            <span class="prompt">$</span> <a href="{{ '/' | relative_url }}">â† back to all posts</a>
        </p>
    </footer>
</article>
